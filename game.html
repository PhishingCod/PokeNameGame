<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's That Pokémon?</title>
    
    <!-- Use a retro-style font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Who's That Pokémon?</h1>
        <div id="score-display">Score: <span id="score-value">0</span></div>
        
        <div class="pokemon-image-container">
            <img id="pokemon-image" src="" alt="A Pokémon silhouette">
        </div>
        
        <input type="text" id="guess-input" placeholder="Enter Pokémon name...">
        
        <div class="button-container">
            <button id="guess-btn" class="btn">Guess</button>
            <button id="reveal-btn" class="btn">Reveal</button>
        </div>
        
        <div id="message-box"></div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
